        <form action="/tools/audio/2text_action" method="post" enctype="multipart/form-data">
            {% csrf_token %}
        <div class="col-md-4"></div>
            <div class="form-group col-md-4 has-feedback" id="file">
                <label for="" class="control-label ">选择音频中的主要语言:</label>
                <div class="radio">
                   <label>
                      <input type="radio" name="audio_language" id="optionsRadios1"
                         value="en-US" checked>英语
                   </label>
                    <label>
                      <input type="radio" name="audio_language" id="optionsRadios1"
                         value="zh-CN">汉语
                   </label>
                </div>
                <label for="" class="control-label ">选择文件:</label>
                <div class="input-group">
                    <input id="lefile" name="audio_file" type="file" style="display:none">
                    <span class="input-group-addon" onclick="$('input[id=lefile]').click();" style="cursor: pointer; background-color: #e7e7e7"><i class="fa fa-folder-open"></i>选择文件</span>
                    <input id="photoCover" class="form-control" type="text">
                    <span class="fa fa-download form-control-feedback" style="cursor: pointer;pointer-events: auto;"></span>
                </div><br>
                <input type="submit" class="btn-success btn" value="转换">
            </div><div class="col-md-4"></div></form>
            <script type="text/javascript">
                $('input[id=lefile]').change(function() {
                $('#photoCover').val($(this).val());
                });

            </script>
